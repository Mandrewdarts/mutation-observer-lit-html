<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Card</title>
    <style>
        .card {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-width: 150px;
            height: auto;
            padding: 1rem;
            border-radius: 10px;
            overflow: hidden;
            background-color: #263238;
            color: white;
        }

        input {
            margin: 1rem;
            padding: .5rem;
        }
    </style>
</head>
<body>
    <div data-starwars-char="1"></div>
    <input type="number" onchange="update(event)">
    <script src="app.js" type="module"></script>
    <script>
        const el = document.querySelector('[data-starwars-char]');
        console.log(el)
        function update(event) {
            const currentId = Number(el.dataset.starwarsChar);
            el.dataset.starwarsChar = Number(event.target.value);
        }
    </script>
</body>
</html>
